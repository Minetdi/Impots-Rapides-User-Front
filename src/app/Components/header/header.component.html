<div class="header-container">
  <div class="logo-container">Logo</div>
  <div class="navigation-container" *ngIf="entries && entries.length">
      <div class="dropdown">
        <a class="navigation-item dropdown-toggle">
          <span>Déclaration {{selectedYear}}</span>
        </a>
        <div class="dropdown-menu">
            <a (click)="selectYear(year)" class="dropdown-item" *ngFor="let year of availableYears">
              {{year}}
            </a>
          </div>
        </div>
        <a routerLink="/parametres" class="navigation-item">
                <span>Paramètres</span>
        </a>
        <a routerLink="/documents" class="navigation-item">
                <span>Nous joindre</span>
        </a>
  </div>
  <div class="user-container">
    <div class="user-name">{{entries[1][93.3]}}</div>
    <div class="user-image">SN</div>
  </div>
</div>
